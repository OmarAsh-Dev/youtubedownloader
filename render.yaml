# Render.yaml - Blueprint for Render deployment
# This file configures automatic deployment on Render

services:
  - type: web
    name: youtube-downloader
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
    healthCheckPath: /
    autoDeploy: true
